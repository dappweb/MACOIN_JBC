    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https: wss:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>JBC | RWA Jinbao</title>
    
    <!-- Critical CSS inline -->
    <style>
      body{background-color:#000;color:#fff;font-family:Inter,sans-serif;overflow-x:hidden}
      .glass-panel{background:rgba(0,0,0,.9);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border:1px solid #404040;box-shadow:0 4px 20px -5px rgba(255,255,255,.05)}
      #root{min-height:100vh}
    </style>
    
    <!-- Load Tailwind CSS asynchronously -->
    <script>
      (function() {
        var script = document.createElement('script');
        script.src = 'https://cdn.tailwindcss.com';
        script.async = true;
        document.head.appendChild(script);
      })();
    </script>
    <script>
      // Tailwind config - load after script loads
      window.addEventListener('load', function() {
        if (window.tailwind) {
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  macoin: {
                    50: '#f0fdf9', 100: '#ccfbf1', 300: '#5eead4', 400: '#2dd4bf',
                    500: '#02c66f', 600: '#059669', 700: '#047857', 800: '#065f46',
                    900: '#064e3b', 950: '#022c22',
                  },
                  neon: {
                    50: '#e6fffa', 100: '#ccfff5', 200: '#99ffeb', 300: '#66ffe1',
                    400: '#33ffd7', 500: '#01FEAE', 600: '#01cb8b', 700: '#019868',
                    800: '#016545', 900: '#003322',
                  },
                },
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                  mono: ['Fira Code', 'monospace'],
                },
              }
            }
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Load non-critical styles after page load -->
    <script>
      window.addEventListener('load', function() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/src/styles/animations.css';
        document.head.appendChild(link);
      });
    </script>
  </body>
