<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https: wss:;">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MACOIN | RWA Jinbao</title>
    <!-- Try to use unpkg as fallback or primary if cdn.tailwindcss is blocked -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              macoin: {
                50: '#f0fdf9',
                100: '#ccfbf1',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#02c66f', 
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        font-family: 'Inter', sans-serif; /* Fallback font */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 1); /* Slate 200 */
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
      }
      /* Ensure grid works even if Tailwind fails partially */
      .grid-cols-3 {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
