name: Daily Burn Keeper

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  daily-burn:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Daily Burn Script
        env:
          PRIVATE_KEY: ${{ secrets.KEEPER_PRIVATE_KEY }}
        run: npx hardhat run scripts/dailyBurn.cjs --network mc
