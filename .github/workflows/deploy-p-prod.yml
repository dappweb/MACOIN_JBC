name: Deploy P-Prod Branch to Production

on:
  push:
    branches: [ p-prod ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½² (è·³è¿‡æµ‹è¯•)'
        required: false
        default: 'false'
        type: boolean
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '18'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  PRODUCTION_PROJECT: 'jbc-ac-production'

jobs:
  # æ„å»ºå’Œæµ‹è¯•é˜¶æ®µ
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.inputs.force_deploy != 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"

    - name: ğŸ”¨ Build Frontend (Production Optimized with Error Handling)
      run: |
        echo "ğŸš€ Building optimized frontend for production environment..."
        echo "ğŸ“‹ Verifying Chinese error handling system integration..."
        
        # éªŒè¯é”™è¯¯å¤„ç†æ–‡ä»¶å­˜åœ¨
        if [ -f "utils/chineseErrorFormatter.ts" ]; then
          echo "âœ… Chinese error formatter found"
        else
          echo "âŒ Chinese error formatter missing"
          exit 1
        fi
        
        if [ -f "components/ErrorToast.tsx" ]; then
          echo "âœ… Error toast component found"
        else
          echo "âŒ Error toast component missing"
          exit 1
        fi
        
        # éªŒè¯ç¿»è¯‘æ–‡ä»¶
        if [ -f "src/translations.ts" ]; then
          echo "âœ… Translation system found"
        else
          echo "âš ï¸ Translation system not found"
        fi
        
        # æ„å»ºå‰ç«¯
        npm run build
        echo "ğŸ“Š Build analysis..."
        npm run perf:build-size || echo "âš ï¸ Build size analysis not available"
        
        # éªŒè¯æ„å»ºäº§ç‰©
        if [ -d "dist" ]; then
          echo "âœ… Production build artifacts created successfully"
          echo "ğŸ“ Build contents:"
          ls -la dist/ | head -10
          
          # æ£€æŸ¥æ„å»ºå¤§å°
          build_size=$(du -sh dist/ | cut -f1)
          echo "ğŸ“Š Total build size: $build_size"
        else
          echo "âŒ Production build failed - no dist directory"
          exit 1
        fi
        
        echo "âœ… Production-optimized frontend build with error handling completed"

    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ§ª Running comprehensive test suite..."
        npm run test:all || {
          echo "âŒ Tests failed"
          exit 1
        }
        echo "âœ… All tests passed"

    - name: ğŸ” Security Audit
      run: |
        echo "ğŸ” Running security audit..."
        npm audit --audit-level=high || {
          echo "âš ï¸ Security vulnerabilities found, but continuing..."
        }
        echo "âœ… Security audit completed"

    - name: ğŸ“Š Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: p-prod-build-artifacts
        path: |
          dist/
          functions/
        retention-days: 30

  # æ™ºèƒ½åˆçº¦éƒ¨ç½²é˜¶æ®µ (ç”Ÿäº§ç½‘ç»œ)
  deploy-contracts-production:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ”¨ Compile Contracts
      run: |
        echo "ğŸ”¨ Compiling smart contracts for production..."
        npm run compile
        echo "âœ… Contracts compiled successfully"

    - name: ğŸš€ Deploy to MC Chain (Production)
      env:
        PRIVATE_KEY: ${{ secrets.PROD_PRIVATE_KEY }}
        MC_RPC_URL: ${{ secrets.MC_RPC_URL }}
      run: |
        echo "ğŸš€ Deploying contracts to MC Chain production..."
        npm run deploy:mc
        echo "âœ… Contracts deployed to MC Chain"

    - name: ğŸ“ Save Production Deployment Info
      run: |
        echo "ğŸ“ Saving production deployment information..."
        mkdir -p production-deployment-info
        cp deployments/mc/*.json production-deployment-info/ 2>/dev/null || echo "No deployment files found"
        echo "$(date -u)" > production-deployment-info/deployment-timestamp.txt
        echo "production" > production-deployment-info/environment.txt
        echo "${{ github.ref_name }}" > production-deployment-info/branch.txt
        echo "${{ github.sha }}" > production-deployment-info/commit.txt

    - name: ğŸ“Š Upload Production Deployment Info
      uses: actions/upload-artifact@v4
      with:
        name: production-deployment-info
        path: production-deployment-info/
        retention-days: 90

  # Cloudflare Pages ç”Ÿäº§éƒ¨ç½²é˜¶æ®µ
  deploy-frontend-production:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ“¥ Download Build Artifacts
      if: github.event.inputs.force_deploy != 'true'
      uses: actions/download-artifact@v4
      with:
        name: p-prod-build-artifacts
        path: .

    - name: ğŸ”¨ Build Frontend (Force Deploy - Production Optimized)
      if: github.event.inputs.force_deploy == 'true'
      run: |
        echo "ğŸš€ Building production-optimized frontend for forced deployment..."
        echo "ğŸ“‹ Verifying Chinese error handling system integration..."
        
        # éªŒè¯é”™è¯¯å¤„ç†æ–‡ä»¶å­˜åœ¨
        if [ -f "utils/chineseErrorFormatter.ts" ] && [ -f "components/ErrorToast.tsx" ]; then
          echo "âœ… Chinese error handling system verified"
        else
          echo "âŒ Chinese error handling system incomplete"
          exit 1
        fi
        
        npm run build
        npm run perf:build-size || echo "âš ï¸ Build size analysis not available"
        
        # éªŒè¯æ„å»ºäº§ç‰©
        if [ -d "dist" ]; then
          build_size=$(du -sh dist/ | cut -f1)
          echo "ğŸ“Š Production build size: $build_size"
          echo "âœ… Production-optimized frontend build with error handling completed"
        else
          echo "âŒ Production build failed"
          exit 1
        fi

    - name: ğŸ”§ Setup Wrangler
      run: |
        npm install -g wrangler
        echo "âœ… Wrangler installed"

    - name: ğŸš€ Deploy to Cloudflare Pages (Production)
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying to Cloudflare Pages (Production Environment)..."
        
        # ç¡®å®šé¡¹ç›®åç§°
        PROJECT_NAME="${{ env.PRODUCTION_PROJECT }}"
        if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          PROJECT_NAME="jbc-ac-staging"
        fi
        
        echo "ğŸ” Project Name: $PROJECT_NAME"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment || 'production' }}"
        
        # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
        wrangler pages deploy dist \
          --project-name="$PROJECT_NAME" \
          --compatibility-date="2024-01-01" \
          --compatibility-flags="nodejs_compat"
        
        echo "âœ… Frontend deployed to Cloudflare Pages with production optimizations"
        echo "ğŸŒ Production URL: https://$PROJECT_NAME.pages.dev"

    - name: ğŸ”§ Configure Production Environment Variables
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸ”§ Setting production environment variables..."
        
        # ç¡®å®šé¡¹ç›®åç§°
        PROJECT_NAME="${{ env.PRODUCTION_PROJECT }}"
        if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          PROJECT_NAME="jbc-ac-staging"
        fi
        
        # è®¾ç½®ç”Ÿäº§ç¯å¢ƒå˜é‡
        if [ -n "${{ secrets.PROD_JBC_CONTRACT_ADDRESS }}" ]; then
          wrangler pages secret put JBC_CONTRACT_ADDRESS --text "${{ secrets.PROD_JBC_CONTRACT_ADDRESS }}" --project-name="$PROJECT_NAME"
        fi
        
        if [ -n "${{ secrets.PROD_PROTOCOL_CONTRACT_ADDRESS }}" ]; then
          wrangler pages secret put PROTOCOL_CONTRACT_ADDRESS --text "${{ secrets.PROD_PROTOCOL_CONTRACT_ADDRESS }}" --project-name="$PROJECT_NAME"
        fi
        
        if [ -n "${{ secrets.PROD_PRIVATE_KEY }}" ]; then
          wrangler pages secret put PRIVATE_KEY --text "${{ secrets.PROD_PRIVATE_KEY }}" --project-name="$PROJECT_NAME"
        fi
        
        # ä½¿ç”¨ç”Ÿäº§ç½‘ç»œRPC
        wrangler pages secret put RPC_URL --text "${{ secrets.MC_RPC_URL }}" --project-name="$PROJECT_NAME"
        
        # è®¾ç½®ç¯å¢ƒæ ‡è¯†
        wrangler pages secret put ENVIRONMENT --text "${{ github.event.inputs.environment || 'production' }}" --project-name="$PROJECT_NAME"
        wrangler pages secret put BRANCH --text "${{ github.ref_name }}" --project-name="$PROJECT_NAME"
        
        # ç”Ÿäº§ç¯å¢ƒæ€§èƒ½ä¼˜åŒ–é…ç½®
        wrangler pages secret put CACHE_TTL --text "3600" --project-name="$PROJECT_NAME"
        wrangler pages secret put MAX_CONCURRENT_REQUESTS --text "100" --project-name="$PROJECT_NAME"
        wrangler pages secret put RATE_LIMIT_PER_MINUTE --text "1000" --project-name="$PROJECT_NAME"
        wrangler pages secret put ENABLE_COMPRESSION --text "true" --project-name="$PROJECT_NAME"
        wrangler pages secret put ENABLE_MINIFICATION --text "true" --project-name="$PROJECT_NAME"
        wrangler pages secret put ENABLE_ANALYTICS --text "true" --project-name="$PROJECT_NAME"
        
        echo "âœ… Production environment variables configured"

  # ç”Ÿäº§éƒ¨ç½²åéªŒè¯
