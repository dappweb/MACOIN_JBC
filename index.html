<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="icon.png" as="image" type="image/png" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https: wss:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBC | RWA Jinbao</title>
    <!-- Try to use unpkg as fallback or primary if cdn.tailwindcss is blocked -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              macoin: {
                50: '#f0fdf9',
                100: '#ccfbf1',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#02c66f', 
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              },
              neon: {
                50: '#e6fffa',
                100: '#ccfff5',
                200: '#99ffeb',
                300: '#66ffe1',
                400: '#33ffd7',
                500: '#01FEAE',  // Main neon color
                600: '#01cb8b',
                700: '#019868',
                800: '#016545',
                900: '#003322',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000; /* Black */
        color: #ffffff; /* White */
        font-family: 'Inter', sans-serif; /* Fallback font */
      }
      .glass-panel {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(64, 64, 64, 1); /* Dark gray */
        box-shadow: 0 4px 20px -5px rgba(255, 255, 255, 0.05);
      }
      /* Ensure grid works even if Tailwind fails partially */
      .grid-cols-3 {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      /* Mobile-specific optimizations */
      @media (max-width: 640px) {
        /* Prevent horizontal scroll */
        body {
          overflow-x: hidden;
        }

        /* Ensure touch targets are at least 44x44px */
        button, a, input[type="button"], input[type="submit"] {
          min-height: 44px;
          min-width: 44px;
        }

        /* Better text readability on mobile */
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      }

      /* Safe area for mobile devices (notch support) */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(12px, env(safe-area-inset-left));
          padding-right: max(12px, env(safe-area-inset-right));
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar for desktop */
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
          background: #404040;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #606060;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
