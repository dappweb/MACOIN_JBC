name: Deploy P-Prod Branch to Production (Fixed)

on:
  push:
    branches: [ p-prod ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½²'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ”¨ Build Application (Production)
      run: |
        echo "ğŸš€ Building application for production environment..."
        
        # éªŒè¯é”™è¯¯å¤„ç†æ–‡ä»¶å­˜åœ¨
        if [ -f "utils/chineseErrorFormatter.ts" ]; then
          echo "âœ… Chinese error formatter found"
        else
          echo "âŒ Chinese error formatter missing"
          exit 1
        fi
        
        if [ -f "components/ErrorToast.tsx" ]; then
          echo "âœ… Error toast component found"
        else
          echo "âŒ Error toast component missing"
          exit 1
        fi
        
        # æ„å»ºåº”ç”¨
        npm run build
        
        if [ -d "dist" ]; then
          echo "âœ… Production build completed successfully"
          build_size=$(du -sh dist/ | cut -f1)
          echo "ğŸ“Š Build size: $build_size"
          ls -la dist/ | head -5
        else
          echo "âŒ Production build failed - no dist directory"
          exit 1
        fi

    - name: ğŸ”§ Setup Wrangler
      run: npm install -g wrangler

    - name: ğŸš€ Deploy to Cloudflare Pages (Production)
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying to Cloudflare Pages Production..."
        
        # éƒ¨ç½²åˆ°jbc-ac-productioné¡¹ç›®
        wrangler pages deploy dist \
          --project-name="jbc-ac-production" \
          --compatibility-date="2024-01-01" \
          --compatibility-flags="nodejs_compat"
        
        echo "âœ… Production deployment completed"
        echo "ğŸŒ Production URL: https://jbc-ac-production.pages.dev"

    - name: ğŸ” Production Health Check
      run: |
        echo "ğŸ” Performing production health check..."
        sleep 60
        
        response=$(curl -s -o /dev/null -w "%{http_code}" "https://jbc-ac-production.pages.dev" || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "âœ… Production health check passed (HTTP $response)"
        else
          echo "âŒ Production health check failed (HTTP $response)"
          exit 1
        fi
        
        # æ£€æŸ¥å…³é”®é¡µé¢
        mining_response=$(curl -s -o /dev/null -w "%{http_code}" "https://jbc-ac-production.pages.dev/#/mining" || echo "000")
        echo "â›ï¸ Mining page: HTTP $mining_response"

    - name: ğŸ“Š Production Deployment Summary
      run: |
        echo "ğŸ“Š ======================================="
        echo "ğŸ‰ PRODUCTION DEPLOYMENT COMPLETED"
        echo "ğŸ“Š ======================================="
        echo "â° Time: $(date -u)"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸŒ Production URL: https://jbc-ac-production.pages.dev"
        echo "ğŸ·ï¸ Custom Domain: jbc.ac (if configured)"
        echo "ğŸ“Š ======================================="