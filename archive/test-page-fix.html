<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Fix Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Test the fixed CSS styles */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .golden-progress-bar {
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
            will-change: transform;
            contain: layout style paint;
        }

        @keyframes logoScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .logo-animation {
            position: absolute;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            animation: logoScroll 3s linear infinite;
            will-change: transform;
            contain: layout style paint;
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white overflow-x-hidden">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Page Fix Test</h1>
        
        <!-- Test Golden Progress Bar -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-2">Golden Progress Bar Test</h2>
            <div class="golden-progress-bar h-4 w-full">
                <div class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-full" style="width: 60%;">
                    <div class="logo-animation">
                        <div class="w-4 h-4 bg-black rounded-full mx-2"></div>
                        <div class="w-4 h-4 bg-black rounded-full mx-2"></div>
                        <div class="w-4 h-4 bg-black rounded-full mx-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-gray-900/50 border border-gray-800 rounded-xl p-4">
                <h3 class="font-bold mb-2">Test Panel 1</h3>
                <p class="text-gray-400">This tests the layout and styling fixes.</p>
            </div>
            <div class="bg-gray-900/50 border border-gray-800 rounded-xl p-4">
                <h3 class="font-bold mb-2">Test Panel 2</h3>
                <p class="text-gray-400">No overflow or styling conflicts should occur.</p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <p class="text-green-400 font-bold">âœ… Page styling fixes applied successfully!</p>
        </div>
    </div>
</body>
</html>
