name: Deploy Test Branch to Cloudflare Preview

on:
  push:
    branches: [ test ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½² (è·³è¿‡æµ‹è¯•)'
        required: false
