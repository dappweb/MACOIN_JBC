name: Deploy Test Branch to Cloudflare Pages (Fixed)

on:
  push:
    branches: [ test ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½²'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ”¨ Build Application
      run: |
        echo "ğŸš€ Building application for test environment..."
        
        # éªŒè¯é”™è¯¯å¤„ç†æ–‡ä»¶å­˜åœ¨
        if [ -f "utils/chineseErrorFormatter.ts" ]; then
          echo "âœ… Chinese error formatter found"
        else
          echo "âŒ Chinese error formatter missing"
          exit 1
        fi
        
        if [ -f "components/ErrorToast.tsx" ]; then
          echo "âœ… Error toast component found"
        else
          echo "âŒ Error toast component missing"
          exit 1
        fi
        
        # æ„å»ºåº”ç”¨
        npm run build
        
        if [ -d "dist" ]; then
          echo "âœ… Build completed successfully"
          ls -la dist/ | head -5
        else
          echo "âŒ Build failed - no dist directory"
          exit 1
        fi

    - name: ğŸ”§ Setup Wrangler
      run: npm install -g wrangler

    - name: ğŸš€ Deploy to Cloudflare Pages
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying to Cloudflare Pages..."
        
        # éƒ¨ç½²åˆ°jbc-ac-previewé¡¹ç›®
        wrangler pages deploy dist \
          --project-name="jbc-ac-preview" \
          --compatibility-date="2024-01-01" \
          --compatibility-flags="nodejs_compat"
        
        echo "âœ… Deployment completed"
        echo "ğŸŒ Test URL: https://jbc-ac-preview.pages.dev"

    - name: ğŸ” Health Check
      run: |
        echo "ğŸ” Performing health check..."
        sleep 30
        
        response=$(curl -s -o /dev/null -w "%{http_code}" "https://jbc-ac-preview.pages.dev" || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "âœ… Health check passed (HTTP $response)"
        else
          echo "âš ï¸ Health check returned HTTP $response (may still be deploying)"
        fi

    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ“Š ======================================="
        echo "ğŸ§ª TEST DEPLOYMENT COMPLETED"
        echo "ğŸ“Š ======================================="
        echo "â° Time: $(date -u)"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸŒ URL: https://jbc-ac-preview.pages.dev"
        echo "ğŸ“Š ======================================="