        echo "$(date -u)" > test-deployment-info/deployment-timestamp.txt
        echo "test" > test-deployment-info/environment.txt
        echo "${{ github.ref_name }}" > test-deployment-info/branch.txt

    - name: ğŸ“Š Upload Test Deployment Info
      uses: actions/upload-artifact@v4
      with:
        name: test-deployment-info
        path: test-deployment-info/
        retention-days: 7

  # Cloudflare Pages æµ‹è¯•éƒ¨ç½²é˜¶æ®µ
  deploy-frontend-test:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: test-build-artifacts
        path: .

    - name: ğŸ”§ Setup Wrangler
      run: |
        npm install -g wrangler
        echo "âœ… Wrangler installed"

    - name: ğŸ”¨ Build Frontend (if artifacts not available)
      if: github.event.inputs.force_deploy == 'true'
      run: |
        echo "ğŸš€ Building optimized frontend for forced test deployment..."
        echo "ğŸ“‹ Verifying Chinese error handling system integration..."
        
        # éªŒè¯é”™è¯¯å¤„ç†æ–‡ä»¶å­˜åœ¨
        if [ -f "utils/chineseErrorFormatter.ts" ] && [ -f "components/ErrorToast.tsx" ]; then
          echo "âœ… Chinese error handling system verified"
        else
          echo "âŒ Chinese error handling system incomplete"
          exit 1
        fi
        
        npm run build
        npm run perf:build-size || echo "âš ï¸ Build size analysis not available"
        echo "âœ… Optimized frontend build with error handling completed"

    - name: ğŸš€ Deploy to Cloudflare Pages (Test)
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying to Cloudflare Pages (Test Environment)..."
        
        # ç¡®å®šé¡¹ç›®åç§°
        PROJECT_NAME="jinbao-protocol-test"
        if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          PROJECT_NAME="jinbao-protocol-staging"
        elif [ "${{ github.event.inputs.environment }}" = "preview" ]; then
          PROJECT_NAME="jinbao-protocol-preview"
        fi
        
        echo "ï¿½ Projgect Name: $PROJECT_NAME"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        
        # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
        wrangler pages deploy dist \
          --project-name="$PROJECT_NAME" \
          --compatibility-date="2024-01-01" \
          --compatibility-flags="nodejs_compat"
        
        echo "âœ… Frontend deployed to Cloudflare Pages with performance optimizations"
        echo "ğŸŒ Test URL will be available at: https://$PROJECT_NAME.pages.dev"

    - name: ğŸ”§ Configure Test Environment Variables
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸ”§ Setting test environment variables..."
        
        # ç¡®å®šé¡¹ç›®åç§°
        PROJECT_NAME="jinbao-protocol-test"
        if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          PROJECT_NAME="jinbao-protocol-staging"
        elif [ "${{ github.event.inputs.environment }}" = "preview" ]; then
          PROJECT_NAME="jinbao-protocol-preview"
        fi
        
        # è®¾ç½®æµ‹è¯•ç¯å¢ƒå˜é‡ (ä½¿ç”¨æµ‹è¯•ç½‘ç»œé…ç½®)
        if [ -n "${{ secrets.TEST_JBC_CONTRACT_ADDRESS }}" ]; then
          wrangler pages secret put JBC_CONTRACT_ADDRESS --text "${{ secrets.TEST_JBC_CONTRACT_ADDRESS }}" --project-name="$PROJECT_NAME"
        fi
        
        if [ -n "${{ secrets.TEST_PROTOCOL_CONTRACT_ADDRESS }}" ]; then
          wrangler pages secret put PROTOCOL_CONTRACT_ADDRESS --text "${{ secrets.TEST_PROTOCOL_CONTRACT_ADDRESS }}" --project-name="$PROJECT_NAME"
        fi
        
        if [ -n "${{ secrets.TEST_PRIVATE_KEY }}" ]; then
          wrangler pages secret put PRIVATE_KEY --text "${{ secrets.TEST_PRIVATE_KEY }}" --project-name="$PROJECT_NAME"
        fi
        
        # ä½¿ç”¨æµ‹è¯•ç½‘ç»œRPC
        if [ -n "${{ secrets.SEPOLIA_RPC_URL }}" ]; then
          wrangler pages secret put RPC_URL --text "${{ secrets.SEPOLIA_RPC_URL }}" --project-name="$PROJECT_NAME"
        else
          wrangler pages secret put RPC_URL --text "${{ secrets.MC_RPC_URL }}" --project-name="$PROJECT_NAME"
        fi
        
        # è®¾ç½®ç¯å¢ƒæ ‡è¯†
        wrangler pages secret put ENVIRONMENT --text "test" --project-name="$PROJECT_NAME"
        wrangler pages secret put BRANCH --text "${{ github.ref_name }}" --project-name="$PROJECT_NAME"
        
        echo "âœ… Test environment variables configured"

