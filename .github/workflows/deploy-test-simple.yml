name: Deploy Test Branch (Simple)

on:
  push:
    branches: [ test ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci --legacy-peer-deps

    - name: ğŸ”¨ Build Frontend
      run: |
        echo "ğŸ”¨ Building for Cloudflare Pages..."
        NODE_OPTIONS="--max-old-space-size=4096" npm run build

    - name: ğŸ”§ Setup Wrangler
      run: npm install -g wrangler

    - name: ğŸš€ Deploy to Cloudflare Pages
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying to Cloudflare Pages..."
        
        # ä½¿ç”¨ç®€å•çš„é¡¹ç›®åç§°
        PROJECT_NAME="jinbao-test"
        
        echo "ğŸ“‹ Project: $PROJECT_NAME"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        
        # ç›´æ¥éƒ¨ç½²ï¼Œè®© Cloudflare è‡ªåŠ¨åˆ›å»ºé¡¹ç›®
        wrangler pages deploy dist \
          --project-name="$PROJECT_NAME" \
          --compatibility-date="2024-01-01"
        
        echo "âœ… Deployment completed!"
        echo "ğŸŒ URL: https://$PROJECT_NAME.pages.dev"

    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ“Š ================================"
        echo "ğŸ‰ TEST DEPLOYMENT COMPLETED"
        echo "ğŸ“Š ================================"
        echo "â° Time: $(date -u)"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸŒ URL: https://jinbao-test.pages.dev"
        echo "ğŸ“Š ================================"