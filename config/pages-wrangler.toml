# Cloudflare Pages Configuration
# Updated to use supported environment names (production, preview)
# Migration performed: 2025-12-29T14:55:10.228Z
# 
# Changes made:
# - Migrated 'staging' environment to 'preview'
# - Removed 'development' environment (unsupported by Cloudflare Pages)
# - Preserved all environment variables and build settings
#
# Supported environments for Cloudflare Pages:
# - production: Used for main branch deployments
# - preview: Used for branch preview deployments
#

name = "jinbao-protocol"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

[vars]
JBC_CONTRACT_ADDRESS = "0x你的JBC代币合约地址"
DAILY_BURN_AMOUNT = ""1000"  # 每日固定燃烧1000个JBC，设为空或0则使用百分比燃烧"
MAX_BURN_AMOUNT = ""10000"   # 最大燃烧限制，防止意外大额燃烧"

[env.production]
name = "jinbao-protocol-prod"

[env.production.vars]
JBC_CONTRACT_ADDRESS = "0x实际的JBC代币合约地址"
DAILY_BURN_AMOUNT = ""500"   # 生产环境每日燃烧500个JBC"
MAX_BURN_AMOUNT = ""5000"    # 生产环境最大燃烧限制"

[env.preview]
name = "jinbao-protocol-preview"

[env.preview.vars]
JBC_CONTRACT_ADDRESS = "0x测试网JBC代币合约地址"
DAILY_BURN_AMOUNT = ""10"    # 测试环境每日燃烧10个JBC"
MAX_BURN_AMOUNT = ""100"     # 测试环境最大燃烧限制"

[build]
command = "npm run build"
publish = "dist"

