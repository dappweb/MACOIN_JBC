name: Deploy to Production

on:
  push:
    branches: [ prod ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½² (è·³è¿‡æµ‹è¯•)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # æ„å»ºå’Œæµ‹è¯•é˜¶æ®µ
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.inputs.force_deploy != 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"

    - name: ğŸ”¨ Build Frontend
      run: |
        echo "ğŸš€ Building frontend for production..."
        npm run build
        echo "âœ… Frontend build completed"

    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ§ª Running test suite..."
        npm run test:all || {
          echo "âŒ Tests failed"
          exit 1
        }
        echo "âœ… All tests passed"

    - name: ğŸ“Š Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          functions/
        retention-days: 1

  # æ™ºèƒ½åˆçº¦éƒ¨ç½²é˜¶æ®µ
  deploy-contracts:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ”¨ Compile Contracts
      run: |
        echo "ğŸ”¨ Compiling smart contracts..."
        npm run compile
        echo "âœ… Contracts compiled successfully"

    - name: ğŸš€ Deploy to MC Chain (Production)
      env:
        PRIVATE_KEY: ${{ secrets.PROD_PRIVATE_KEY }}
        MC_RPC_URL: ${{ secrets.MC_RPC_URL }}
      run: |
        echo "ğŸš€ Deploying contracts to MC Chain production..."
        npm run deploy:mc
        echo "âœ… Contracts deployed to MC Chain"

    - name: ğŸ“ Save Deployment Info
      run: |
        echo "ğŸ“ Saving deployment information..."
        mkdir -p deployment-info
        cp deployments/mc/*.json deployment-info/ 2>/dev/null || echo "No deployment files found"
        echo "$(date -u)" > deployment-info/deployment-timestamp.txt
        echo "prod" > deployment-info/environment.txt

    - name: ğŸ“Š Upload Deployment Info
      uses: actions/upload-artifact@v4
      with:
        name: deployment-info
        path: deployment-info/
        retention-days: 30

  # Cloudflare Pages éƒ¨ç½²é˜¶æ®µ
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-contracts]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: .

    - name: ğŸ”§ Setup Wrangler
      run: |
        npm install -g wrangler
        echo "âœ… Wrangler installed"

    - name: ğŸš€ Deploy to Cloudflare Pages
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying to Cloudflare Pages (Production)..."
        
        # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
        wrangler pages deploy dist \
          --project-name="jinbao-protocol-prod" \
          --compatibility-date="2024-01-01" \
          --compatibility-flags="nodejs_compat"
        
        echo "âœ… Frontend deployed to Cloudflare Pages"

    - name: ğŸ”§ Configure Environment Variables
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸ”§ Setting production environment variables..."
        
        # è®¾ç½®ç”Ÿäº§ç¯å¢ƒå˜é‡
        wrangler pages secret put JBC_CONTRACT_ADDRESS --text "${{ secrets.PROD_JBC_CONTRACT_ADDRESS }}" --project-name="jinbao-protocol-prod"
        wrangler pages secret put PROTOCOL_CONTRACT_ADDRESS --text "${{ secrets.PROD_PROTOCOL_CONTRACT_ADDRESS }}" --project-name="jinbao-protocol-prod"
        wrangler pages secret put PRIVATE_KEY --text "${{ secrets.PROD_PRIVATE_KEY }}" --project-name="jinbao-protocol-prod"
        wrangler pages secret put RPC_URL --text "${{ secrets.MC_RPC_URL }}" --project-name="jinbao-protocol-prod"
        
        echo "âœ… Environment variables configured"

  # éƒ¨ç½²åéªŒè¯
  post-deploy-verification:
    runs-on: ubuntu-latest
    needs: [deploy-contracts, deploy-frontend]
    if: always() && needs.deploy-frontend.result == 'success'
    
    steps:
    - name: ğŸ” Health Check
      run: |
        echo "ğŸ” Performing post-deployment health checks..."
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        sleep 30
        
        # æ£€æŸ¥å‰ç«¯æ˜¯å¦å¯è®¿é—®
        FRONTEND_URL="${{ secrets.PROD_FRONTEND_URL }}"
        if [ -n "$FRONTEND_URL" ]; then
          echo "ğŸŒ Checking frontend: $FRONTEND_URL"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL")
          if [ "$response" = "200" ]; then
            echo "âœ… Frontend is accessible"
          else
            echo "âŒ Frontend check failed (HTTP $response)"
            exit 1
          fi
        fi
        
        # æ£€æŸ¥APIç«¯ç‚¹
        API_URL="${{ secrets.PROD_FRONTEND_URL }}/api/health"
        if [ -n "$API_URL" ]; then
          echo "ğŸ”§ Checking API: $API_URL"
          
          api_response=$(curl -s "$API_URL")
          if echo "$api_response" | grep -q "success"; then
            echo "âœ… API is working"
          else
            echo "âŒ API check failed"
            echo "Response: $api_response"
            exit 1
          fi
        fi

    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ“Š ==================================="
        echo "ğŸ‰ PRODUCTION DEPLOYMENT COMPLETED"
        echo "ğŸ“Š ==================================="
        echo "â° Deployment Time: $(date -u)"
        echo "ğŸŒ Frontend URL: ${{ secrets.PROD_FRONTEND_URL }}"
        echo "ğŸ”— Repository: ${{ github.repository }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸ“Š ==================================="

  # é€šçŸ¥é˜¶æ®µ
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-contracts, deploy-frontend, post-deploy-verification]
    if: always()
    
    steps:
    - name: ğŸ“¢ Send Success Notification
      if: needs.post-deploy-verification.result == 'success'
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "ğŸ“¢ Sending success notification..."
          
          message="ğŸ‰ <b>ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸ</b>%0A%0Aâœ… çŠ¶æ€: éƒ¨ç½²å®Œæˆ%0Aâ° æ—¶é—´: $(date -u)%0AğŸŒ å‰ç«¯: ${{ secrets.PROD_FRONTEND_URL }}%0AğŸ“ æäº¤: ${{ github.sha }}%0AğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}%0AğŸ”— è¯¦æƒ…: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
        fi

    - name: ğŸš¨ Send Failure Notification
      if: failure() || needs.post-deploy-verification.result == 'failure'
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "ğŸš¨ Sending failure notification..."
          
          message="ğŸš¨ <b>ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å¤±è´¥</b>%0A%0AâŒ çŠ¶æ€: éƒ¨ç½²å¤±è´¥%0Aâ° æ—¶é—´: $(date -u)%0AğŸ“ æäº¤: ${{ github.sha }}%0AğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}%0AğŸ”— æ—¥å¿—: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}%0A%0Aâš ï¸ è¯·ç«‹å³æ£€æŸ¥å¹¶ä¿®å¤é—®é¢˜"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
        fi