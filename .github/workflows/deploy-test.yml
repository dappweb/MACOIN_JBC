name: Deploy Test Branch to Cloudflare

on:
  push:
    branches: [ test ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½² (è·³è¿‡æµ‹è¯•)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # æ„å»ºå’Œæµ‹è¯•é˜¶æ®µ
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.inputs.force_deploy != 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"

    - name: ğŸ”¨ Build Frontend
      run: |
        echo "ğŸš€ Building frontend for test environment..."
        npm run build
        echo "âœ… Frontend build completed"

    - name: ğŸ§ª Run Tests (Optional for Test Branch)
      continue-on-error: true
      run: |
        echo "ğŸ§ª Running test suite..."
        npm run test:all || {
          echo "âš ï¸ Tests failed but continuing for test branch"
        }

    - name: ğŸ“Š Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-build-artifacts
        path: |
          dist/
          functions/
        retention-days: 7

  # Cloudflare Pages æµ‹è¯•éƒ¨ç½²
  deploy-test-frontend:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: test-build-artifacts
        path: .

    - name: ğŸ”§ Setup Wrangler
      run: |
        npm install -g wrangler
        echo "âœ… Wrangler installed"

    - name: ğŸš€ Deploy to Cloudflare Pages (Test Environment)
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying test branch to Cloudflare Pages..."
        
        # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
        wrangler pages deploy dist \
          --project-name="jinbao-protocol-test" \
          --compatibility-date="2024-01-01" \
          --compatibility-flags="nodejs_compat" \
          --env="preview"
        
        echo "âœ… Test branch deployed to Cloudflare Pages"

    - name: ğŸ”§ Configure Test Environment Variables
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸ”§ Setting test environment variables..."
        
        # è®¾ç½®æµ‹è¯•ç¯å¢ƒå˜é‡ (ä½¿ç”¨æµ‹è¯•ç½‘ç»œé…ç½®)
        wrangler pages secret put JBC_CONTRACT_ADDRESS --text "${{ secrets.TEST_JBC_CONTRACT_ADDRESS }}" --project-name="jinbao-protocol-test" --env="preview" || echo "âš ï¸ JBC contract address not set"
        wrangler pages secret put PROTOCOL_CONTRACT_ADDRESS --text "${{ secrets.TEST_PROTOCOL_CONTRACT_ADDRESS }}" --project-name="jinbao-protocol-test" --env="preview" || echo "âš ï¸ Protocol contract address not set"
        wrangler pages secret put PRIVATE_KEY --text "${{ secrets.TEST_PRIVATE_KEY }}" --project-name="jinbao-protocol-test" --env="preview" || echo "âš ï¸ Private key not set"
        wrangler pages secret put RPC_URL --text "${{ secrets.TEST_RPC_URL }}" --project-name="jinbao-protocol-test" --env="preview" || echo "âš ï¸ RPC URL not set"
        
        echo "âœ… Test environment variables configured"

  # æµ‹è¯•éƒ¨ç½²éªŒè¯
  test-deploy-verification:
    runs-on: ubuntu-latest
    needs: [deploy-test-frontend]
    if: always() && needs.deploy-test-frontend.result == 'success'
    
    steps:
    - name: ğŸ” Health Check
      run: |
        echo "ğŸ” Performing test deployment health checks..."
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        sleep 30
        
        # æ£€æŸ¥æµ‹è¯•å‰ç«¯æ˜¯å¦å¯è®¿é—®
        TEST_URL="${{ secrets.TEST_FRONTEND_URL }}"
        if [ -n "$TEST_URL" ]; then
          echo "ğŸŒ Checking test frontend: $TEST_URL"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" "$TEST_URL")
          if [ "$response" = "200" ]; then
            echo "âœ… Test frontend is accessible"
          else
            echo "âš ï¸ Test frontend check failed (HTTP $response) - this is expected for new deployments"
          fi
        else
          echo "â„¹ï¸ TEST_FRONTEND_URL not configured, skipping frontend check"
        fi
        
        # æ£€æŸ¥APIç«¯ç‚¹ (å¦‚æœå­˜åœ¨)
        if [ -n "$TEST_URL" ]; then
          API_URL="$TEST_URL/api/health"
          echo "ğŸ”§ Checking test API: $API_URL"
          
          api_response=$(curl -s "$API_URL" || echo "API not available")
          echo "ğŸ“„ API Response: $api_response"
        fi

    - name: ğŸ“Š Test Deployment Summary
      run: |
        echo "ğŸ“Š =================================="
        echo "ğŸ§ª TEST BRANCH DEPLOYMENT COMPLETED"
        echo "ğŸ“Š =================================="
        echo "â° Deployment Time: $(date -u)"
        echo "ğŸŒ¿ Branch: test"
        echo "ğŸŒ Test URL: ${{ secrets.TEST_FRONTEND_URL }}"
        echo "ğŸ”— Repository: ${{ github.repository }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸ“Š =================================="

  # é€šçŸ¥é˜¶æ®µ
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-test-frontend, test-deploy-verification]
    if: always()
    
    steps:
    - name: ğŸ“¢ Send Success Notification
      if: needs.deploy-test-frontend.result == 'success'
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "ğŸ“¢ Sending test deployment success notification..."
          
          message="ğŸ§ª <b>æµ‹è¯•åˆ†æ”¯éƒ¨ç½²æˆåŠŸ</b>%0A%0Aâœ… çŠ¶æ€: éƒ¨ç½²å®Œæˆ%0AğŸŒ¿ åˆ†æ”¯: test%0Aâ° æ—¶é—´: $(date -u)%0AğŸŒ æµ‹è¯•åœ°å€: ${{ secrets.TEST_FRONTEND_URL }}%0AğŸ“ æäº¤: ${{ github.sha }}%0AğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}%0AğŸ”— è¯¦æƒ…: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
        else
          echo "â„¹ï¸ Telegram notifications not configured"
        fi

    - name: ğŸš¨ Send Failure Notification
      if: failure() || needs.deploy-test-frontend.result == 'failure'
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "ğŸš¨ Sending test deployment failure notification..."
          
          message="ğŸš¨ <b>æµ‹è¯•åˆ†æ”¯éƒ¨ç½²å¤±è´¥</b>%0A%0AâŒ çŠ¶æ€: éƒ¨ç½²å¤±è´¥%0AğŸŒ¿ åˆ†æ”¯: test%0Aâ° æ—¶é—´: $(date -u)%0AğŸ“ æäº¤: ${{ github.sha }}%0AğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}%0AğŸ”— æ—¥å¿—: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}%0A%0Aâš ï¸ è¯·æ£€æŸ¥æ—¥å¿—"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
        else
          echo "â„¹ï¸ Telegram notifications not configured"
        fi