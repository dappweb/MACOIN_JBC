        if [ -f "utils/chineseErrorFormatter.ts" ]; then
          echo "âœ… Chinese error formatter found"
        else
          echo "âŒ Chinese error formatter missing"
          exit 1
        fi
        
        if [ -f "components/ErrorToast.tsx" ]; then
          echo "âœ… Error toast component found"
        else
          echo "âŒ Error toast component missing"
          exit 1
        fi
        
        # æ„å»ºå‰ç«¯
        npm run build
        echo "ğŸ“Š Build analysis..."
        npm run perf:build-size || echo "âš ï¸ Build size analysis not available"
        
        # éªŒè¯æ„å»ºäº§ç‰©åŒ…å«é”™è¯¯å¤„ç†ç³»ç»Ÿ
        if [ -d "dist" ]; then
