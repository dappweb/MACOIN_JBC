        else
          echo "âŒ Build failed - no dist directory"
          exit 1
        fi
        
        echo "âœ… Optimized frontend build with error handling completed"

    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ§ª Running test suite..."
        npm run test:all || {
          echo "âŒ Tests failed"
          exit 1
        }
        echo "âœ… All tests passed"

    - name: ğŸ“Š Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-build-artifacts
        path: |
          dist/
          functions/
        retention-days: 7

  # æ™ºèƒ½åˆçº¦éƒ¨ç½²é˜¶æ®µ (æµ‹è¯•ç½‘ç»œ)
  deploy-contracts-test:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ”¨ Compile Contracts
      run: |
        echo "ğŸ”¨ Compiling smart contracts..."
        npm run compile
        echo "âœ… Contracts compiled successfully"

    - name: ğŸš€ Deploy to Test Network
      env:
        PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}
        MC_RPC_URL: ${{ secrets.MC_RPC_URL }}
      run: |
        echo "ğŸš€ Deploying contracts to test network..."
        # ä½¿ç”¨æµ‹è¯•ç½‘ç»œéƒ¨ç½² (å¦‚æœæœ‰çš„è¯)
        if npm run deploy:sepolia 2>/dev/null; then
