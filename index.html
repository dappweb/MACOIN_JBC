    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBC | RWA Jinbao</title>
    <!-- Try to use unpkg as fallback or primary if cdn.tailwindcss is blocked -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              macoin: {
                50: '#f0fdf9',
                100: '#ccfbf1',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#02c66f', 
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              },
              neon: {
                50: '#e6fffa',
                100: '#ccfff5',
                200: '#99ffeb',
                300: '#66ffe1',
                400: '#33ffd7',
                500: '#01FEAE',  // Main neon color
                600: '#01cb8b',
                700: '#019868',
                800: '#016545',
                900: '#003322',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      /* Base Styles */
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }

      /* Glass Panel Effect */
      .glass-panel {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(64, 64, 64, 1);
        box-shadow: 0 4px 20px -5px rgba(255, 255, 255, 0.05);
      }

      /* Grid Fallback */
      .grid-cols-3 {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      /* Golden Progress Bar Animations */
      @keyframes logoSpin {
        0% { 
          transform: rotate(0deg);
        }
        100% { 
          transform: rotate(360deg);
        }
      }

      @keyframes goldenGlow {
        0%, 100% { 
          box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
          opacity: 0.9;
        }
        50% { 
          box-shadow: 0 0 20px rgba(255, 215, 0, 1.0);
          opacity: 1;
        }
      }

      @keyframes splashSweep {
        0% {
          transform: translateX(-100%) skewX(-15deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          transform: translateX(100%) skewX(-15deg);
          opacity: 0;
        }
      }

      @keyframes pulseGlow {
        0%, 100% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.05);
        }
      }

      @keyframes splashBorder {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      /* Golden Progress Bar Styles */
      .golden-progress-bar {
        background: linear-gradient(90deg, #2D1B00 0%, #4A2C00 100%);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        border-radius: 9999px;
        position: relative;
        overflow: hidden;
        will-change: transform;
        contain: layout style paint;
        border: 1px solid rgba(255, 215, 0, 0.3);
      }

      .logo-animation {
        position: absolute;
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        animation: logoScroll 3s linear infinite;
        will-change: transform;
        contain: layout style paint;
      }

      .splash-animation {
        position: relative;
        overflow: hidden;
      }

      .splash-animation::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, 
          transparent, 
          rgba(255, 215, 0, 0.8), 
          rgba(255, 165, 0, 0.8), 
          transparent);
        border-radius: inherit;
        z-index: -1;
        animation: splashBorder 2s ease-out forwards;
      }

      .high-contrast-mode {
        filter: contrast(1.5) brightness(1.2);
      }

      /* Scrollbar Styles */
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
          background: #404040;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #606060;
        }
      }

      @media (max-width: 767px) {
        ::-webkit-scrollbar {
          width: 4px;
          height: 4px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(64, 64, 64, 0.5);
          border-radius: 2px;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      .overflow-x-auto, .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #606060;
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        body {
          overflow-x: hidden;
        }

        button, a, input[type="button"], input[type="submit"] {
          min-height: 44px;
          min-width: 44px;
        }

        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        .golden-progress-bar {
          height: 12px;
        }
        
        .logo-animation {
          animation-duration: 4s;
        }

        .splash-animation::before {
          animation-duration: 2.5s;
        }
      }

      /* Safe area for mobile devices */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(12px, env(safe-area-inset-left));
          padding-right: max(12px, env(safe-area-inset-right));
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .golden-progress-bar *,
        .logo-animation,
        .splash-animation,
        .splash-overlay {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast support */
      @media (prefers-contrast: high) {
        .golden-progress-bar {
          filter: contrast(1.8) brightness(1.3);
          border: 2px solid rgba(255, 215, 0, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
