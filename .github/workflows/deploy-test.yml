        else
          echo "â„¹ï¸ Skipping contract deployment (testnet not configured)"
        fi

    - name: ğŸ“ Save Test Deployment Info
      run: |
        echo "ğŸ“ Saving test deployment information..."
        mkdir -p test-deployment-info
