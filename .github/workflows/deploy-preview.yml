name: Deploy Test Branch to Preview Environment

on:
  push:
    branches: [ test ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½² (è·³è¿‡æµ‹è¯•)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  PREVIEW_PROJECT: 'jbc-ac-preview'

jobs:
  # æ„å»ºå’Œæµ‹è¯•é˜¶æ®µ
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.inputs.force_deploy != 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"

    - name: ğŸ”¨ Build Frontend (Optimized)
      run: |
        echo "ğŸš€ Building optimized frontend for preview environment..."
        npm run build
        echo "ğŸ“Š Build analysis..."
        npm run perf:build-size
        echo "âœ… Optimized frontend build completed"

    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ§ª Running test suite..."
        npm run test:all || {
          echo "âŒ Tests failed"
          exit 1
        }
        echo "âœ… All tests passed"

    - name: ğŸ“Š Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: preview-build-artifacts
        path: |
          dist/
          functions/
        retention-days: 7

  # Cloudflare Pages é¢„è§ˆéƒ¨ç½²é˜¶æ®µ
  deploy-frontend-preview:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ“¥ Download Build Artifacts
      if: github.event.inputs.force_deploy != 'true'
      uses: actions/download-artifact@v4
      with:
        name: preview-build-artifacts
        path: .

    - name: ğŸ”¨ Build Frontend (Force Deploy - Optimized)
      if: github.event.inputs.force_deploy == 'true'
      run: |
        echo "ğŸš€ Building optimized frontend for forced preview deployment..."
        npm run build
        npm run perf:build-size
        echo "âœ… Optimized frontend build completed"

    - name: ğŸ”§ Setup Wrangler
      run: |
        npm install -g wrangler
        echo "âœ… Wrangler installed"

    - name: ğŸš€ Deploy to Cloudflare Pages (Preview)
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying to Cloudflare Pages (Preview Environment)..."
        
        PROJECT_NAME="${{ env.PREVIEW_PROJECT }}"
        
        echo "ğŸ” Project Name: $PROJECT_NAME"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        
        # éƒ¨ç½²åˆ°é¢„è§ˆç¯å¢ƒ
        wrangler pages deploy dist \
          --project-name="$PROJECT_NAME" \
          --compatibility-date="2024-01-01" \
          --compatibility-flags="nodejs_compat"
        
        echo "âœ… Frontend deployed to Cloudflare Pages Preview with performance optimizations"
        echo "ğŸŒ Preview URL: https://$PROJECT_NAME.pages.dev"

    - name: ğŸ”§ Configure Preview Environment Variables
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸ”§ Setting preview environment variables..."
        
        PROJECT_NAME="${{ env.PREVIEW_PROJECT }}"
        
        # è®¾ç½®é¢„è§ˆç¯å¢ƒå˜é‡ (ä½¿ç”¨æµ‹è¯•ç½‘ç»œé…ç½®)
        if [ -n "${{ secrets.TEST_JBC_CONTRACT_ADDRESS }}" ]; then
          wrangler pages secret put JBC_CONTRACT_ADDRESS --text "${{ secrets.TEST_JBC_CONTRACT_ADDRESS }}" --project-name="$PROJECT_NAME"
        fi
        
        if [ -n "${{ secrets.TEST_PROTOCOL_CONTRACT_ADDRESS }}" ]; then
          wrangler pages secret put PROTOCOL_CONTRACT_ADDRESS --text "${{ secrets.TEST_PROTOCOL_CONTRACT_ADDRESS }}" --project-name="$PROJECT_NAME"
        fi
        
        if [ -n "${{ secrets.TEST_PRIVATE_KEY }}" ]; then
          wrangler pages secret put PRIVATE_KEY --text "${{ secrets.TEST_PRIVATE_KEY }}" --project-name="$PROJECT_NAME"
        fi
        
        # ä½¿ç”¨æµ‹è¯•ç½‘ç»œRPC
        if [ -n "${{ secrets.SEPOLIA_RPC_URL }}" ]; then
          wrangler pages secret put RPC_URL --text "${{ secrets.SEPOLIA_RPC_URL }}" --project-name="$PROJECT_NAME"
        else
          wrangler pages secret put RPC_URL --text "${{ secrets.MC_RPC_URL }}" --project-name="$PROJECT_NAME"
        fi
        
        # è®¾ç½®ç¯å¢ƒæ ‡è¯†
        wrangler pages secret put ENVIRONMENT --text "preview" --project-name="$PROJECT_NAME"
        wrangler pages secret put BRANCH --text "${{ github.ref_name }}" --project-name="$PROJECT_NAME"
        
        # æ€§èƒ½ä¼˜åŒ–é…ç½® (é¢„è§ˆç¯å¢ƒ)
        wrangler pages secret put CACHE_TTL --text "300" --project-name="$PROJECT_NAME"
        wrangler pages secret put MAX_CONCURRENT_REQUESTS --text "50" --project-name="$PROJECT_NAME"
        wrangler pages secret put RATE_LIMIT_PER_MINUTE --text "500" --project-name="$PROJECT_NAME"
        wrangler pages secret put ENABLE_COMPRESSION --text "true" --project-name="$PROJECT_NAME"
        wrangler pages secret put ENABLE_MINIFICATION --text "false" --project-name="$PROJECT_NAME"
        
        echo "âœ… Preview environment variables configured"

  # é¢„è§ˆéƒ¨ç½²åéªŒè¯
  post-deploy-preview-verification:
    runs-on: ubuntu-latest
    needs: [deploy-frontend-preview]
    if: always() && needs.deploy-frontend-preview.result == 'success'
    
    steps:
    - name: ğŸ” Health Check (Preview Environment)
      run: |
        echo "ğŸ” Performing post-deployment health checks for preview environment..."
        
        PROJECT_NAME="${{ env.PREVIEW_PROJECT }}"
        PREVIEW_URL="https://$PROJECT_NAME.pages.dev"
        
        echo "ğŸŒ Testing URL: $PREVIEW_URL"
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        echo "â³ Waiting for deployment to be ready..."
        sleep 60
        
        # æ£€æŸ¥å‰ç«¯æ˜¯å¦å¯è®¿é—®
        echo "ğŸŒ Checking frontend accessibility..."
        response=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL" || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "âœ… Frontend is accessible (HTTP $response)"
        else
          echo "âš ï¸ Frontend check returned HTTP $response (may still be deploying)"
        fi
        
        # æ£€æŸ¥APIç«¯ç‚¹ (å¦‚æœå­˜åœ¨)
        API_URL="$PREVIEW_URL/api/health"
        echo "ğŸ”§ Checking API endpoint: $API_URL"
        
        api_response=$(curl -s "$API_URL" || echo "API not available")
        echo "ğŸ“„ API Response: $api_response"

    - name: ğŸ“Š Preview Deployment Summary
      run: |
        echo "ğŸ“Š ======================================="
        echo "ğŸ” PREVIEW DEPLOYMENT COMPLETED"
        echo "ğŸ“Š ======================================="
        echo "â° Deployment Time: $(date -u)"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸŒ Preview URL: https://${{ env.PREVIEW_PROJECT }}.pages.dev"
        echo "ğŸ“Š ======================================="

  # é€šçŸ¥é˜¶æ®µ
  notify-preview:
    runs-on: ubuntu-latest
    needs: [deploy-frontend-preview, post-deploy-preview-verification]
    if: always()
    
    steps:
    - name: ğŸ“¢ Send Preview Success Notification
      if: needs.post-deploy-preview-verification.result == 'success'
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "ğŸ“¢ Sending preview deployment success notification..."
          
          PROJECT_NAME="${{ env.PREVIEW_PROJECT }}"
          
          message="ğŸ” <b>é¢„è§ˆç¯å¢ƒéƒ¨ç½²æˆåŠŸ</b>%0A%0Aâœ… çŠ¶æ€: éƒ¨ç½²å®Œæˆ%0AğŸŒ¿ åˆ†æ”¯: ${{ github.ref_name }}%0Aâ° æ—¶é—´: $(date -u)%0AğŸŒ é¢„è§ˆåœ°å€: https://$PROJECT_NAME.pages.dev%0AğŸ“ æäº¤: ${{ github.sha }}%0AğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}%0AğŸ”— è¯¦æƒ…: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
        fi

    - name: ğŸš¨ Send Preview Failure Notification
      if: failure() || needs.post-deploy-preview-verification.result == 'failure'
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "ğŸš¨ Sending preview deployment failure notification..."
          
          message="ğŸš¨ <b>é¢„è§ˆç¯å¢ƒéƒ¨ç½²å¤±è´¥</b>%0A%0AâŒ çŠ¶æ€: éƒ¨ç½²å¤±è´¥%0AğŸŒ¿ åˆ†æ”¯: ${{ github.ref_name }}%0Aâ° æ—¶é—´: $(date -u)%0AğŸ“ æäº¤: ${{ github.sha }}%0AğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}%0AğŸ”— æ—¥å¿—: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}%0A%0Aâš ï¸ è¯·æ£€æŸ¥é¢„è§ˆç¯å¢ƒé…ç½®"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
        fi