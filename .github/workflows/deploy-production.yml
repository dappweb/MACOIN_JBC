name: Deploy P-Prod Branch to Production (jbc.ac)

on:
  push:
    branches: [ p-prod ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'å¼ºåˆ¶éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ (jbc.ac)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  PRODUCTION_PROJECT: 'jbc-ac-production'
  PRODUCTION_DOMAIN: 'jbc.ac'

jobs:
  # æ„å»ºå’Œæµ‹è¯•é˜¶æ®µ
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.inputs.force_deploy != 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"

    - name: ğŸ”¨ Build Frontend (Optimized)
      run: |
        echo "ğŸš€ Building optimized frontend for production environment..."
        npm run build
        echo "ğŸ“Š Build analysis..."
        npm run perf:build-size
        echo "âœ… Optimized frontend build completed"

    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ§ª Running test suite..."
        npm run test:all || {
          echo "âŒ Tests failed"
          exit 1
        }
        echo "âœ… All tests passed"

    - name: ğŸ“Š Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build-artifacts
        path: |
          dist/
          functions/
        retention-days: 7

  # Cloudflare Pages ç”Ÿäº§éƒ¨ç½²é˜¶æ®µ
  deploy-frontend-production:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ“¥ Download Build Artifacts
      if: github.event.inputs.force_deploy != 'true'
      uses: actions/download-artifact@v4
      with:
        name: production-build-artifacts
        path: .

    - name: ğŸ”¨ Build Frontend (Force Deploy - Optimized)
      if: github.event.inputs.force_deploy == 'true'
      run: |
        echo "ğŸš€ Building optimized frontend for forced production deployment..."
        npm run build
        npm run perf:build-size
        echo "âœ… Optimized frontend build completed"

    - name: ğŸ”§ Setup Wrangler
      run: |
        npm install -g wrangler
        echo "âœ… Wrangler installed"

    - name: ğŸš€ Deploy to Cloudflare Pages (Production)
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸš€ Deploying to Cloudflare Pages (Production Environment - jbc.ac)..."
        
        PROJECT_NAME="${{ env.PRODUCTION_PROJECT }}"
        
        echo "ğŸ­ Project Name: $PROJECT_NAME"
        echo "ğŸŒ Production Domain: ${{ env.PRODUCTION_DOMAIN }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        
        # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
        wrangler pages deploy dist \
          --project-name="$PROJECT_NAME" \
          --compatibility-date="2024-01-01" \
          --compatibility-flags="nodejs_compat"
        
        echo "âœ… Frontend deployed to Cloudflare Pages Production with performance optimizations"
        echo "ğŸŒ Production URL: https://${{ env.PRODUCTION_DOMAIN }}"
        echo "ğŸ“¦ Backup URL: https://$PROJECT_NAME.pages.dev"

    - name: ğŸ”§ Configure Production Environment Variables
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "ğŸ”§ Setting production environment variables..."
        
        PROJECT_NAME="${{ env.PRODUCTION_PROJECT }}"
        
        # è®¾ç½®ç”Ÿäº§ç¯å¢ƒå˜é‡
        if [ -n "${{ secrets.PROD_JBC_CONTRACT_ADDRESS }}" ]; then
          wrangler pages secret put JBC_CONTRACT_ADDRESS --text "${{ secrets.PROD_JBC_CONTRACT_ADDRESS }}" --project-name="$PROJECT_NAME"
        fi
        
        if [ -n "${{ secrets.PROD_PROTOCOL_CONTRACT_ADDRESS }}" ]; then
          wrangler pages secret put PROTOCOL_CONTRACT_ADDRESS --text "${{ secrets.PROD_PROTOCOL_CONTRACT_ADDRESS }}" --project-name="$PROJECT_NAME"
        fi
        
        if [ -n "${{ secrets.PROD_PRIVATE_KEY }}" ]; then
          wrangler pages secret put PRIVATE_KEY --text "${{ secrets.PROD_PRIVATE_KEY }}" --project-name="$PROJECT_NAME"
        fi
        
        # ä½¿ç”¨ç”Ÿäº§ç½‘ç»œRPC
        if [ -n "${{ secrets.MC_RPC_URL }}" ]; then
          wrangler pages secret put RPC_URL --text "${{ secrets.MC_RPC_URL }}" --project-name="$PROJECT_NAME"
        fi
        
        # è®¾ç½®ç¯å¢ƒæ ‡è¯†
        wrangler pages secret put ENVIRONMENT --text "production" --project-name="$PROJECT_NAME"
        wrangler pages secret put BRANCH --text "${{ github.ref_name }}" --project-name="$PROJECT_NAME"
        wrangler pages secret put DOMAIN --text "${{ env.PRODUCTION_DOMAIN }}" --project-name="$PROJECT_NAME"
        
        # æ€§èƒ½ä¼˜åŒ–é…ç½®
        wrangler pages secret put CACHE_TTL --text "3600" --project-name="$PROJECT_NAME"
        wrangler pages secret put MAX_CONCURRENT_REQUESTS --text "100" --project-name="$PROJECT_NAME"
        wrangler pages secret put RATE_LIMIT_PER_MINUTE --text "1000" --project-name="$PROJECT_NAME"
        wrangler pages secret put ENABLE_COMPRESSION --text "true" --project-name="$PROJECT_NAME"
        wrangler pages secret put ENABLE_MINIFICATION --text "true" --project-name="$PROJECT_NAME"
        
        echo "âœ… Production environment variables configured"

  # ç”Ÿäº§éƒ¨ç½²åéªŒè¯
  post-deploy-production-verification:
    runs-on: ubuntu-latest
    needs: [deploy-frontend-production]
    if: always() && needs.deploy-frontend-production.result == 'success'
    
    steps:
    - name: ğŸ” Health Check (Production Environment)
      run: |
        echo "ğŸ” Performing post-deployment health checks for production environment..."
        
        PROJECT_NAME="${{ env.PRODUCTION_PROJECT }}"
        PROD_URL="https://${{ env.PRODUCTION_DOMAIN }}"
        BACKUP_URL="https://$PROJECT_NAME.pages.dev"
        
        echo "ğŸŒ Primary URL: $PROD_URL"
        echo "ğŸ“¦ Backup URL: $BACKUP_URL"
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        echo "â³ Waiting for deployment to be ready..."
        sleep 60
        
        # æ£€æŸ¥ä¸»åŸŸåæ˜¯å¦å¯è®¿é—®
        echo "ğŸŒ Checking primary domain accessibility..."
        response=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL" || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "âœ… Production domain is accessible (HTTP $response)"
        else
          echo "âš ï¸ Primary domain check returned HTTP $response, trying backup URL..."
          
          # æ£€æŸ¥å¤‡ç”¨URL
          backup_response=$(curl -s -o /dev/null -w "%{http_code}" "$BACKUP_URL" || echo "000")
          if [ "$backup_response" = "200" ]; then
            echo "âœ… Backup URL is accessible (HTTP $backup_response)"
          else
            echo "âš ï¸ Both URLs returned non-200 responses (may still be deploying)"
          fi
        fi
        
        # æ£€æŸ¥APIç«¯ç‚¹ (å¦‚æœå­˜åœ¨)
        API_URL="$PROD_URL/api/health"
        echo "ğŸ”§ Checking API endpoint: $API_URL"
        
        api_response=$(curl -s "$API_URL" || echo "API not available")
        echo "ğŸ“„ API Response: $api_response"

    - name: ğŸ“Š Production Deployment Summary
      run: |
        echo "ğŸ“Š ======================================="
        echo "ğŸ­ PRODUCTION DEPLOYMENT COMPLETED"
        echo "ğŸ“Š ======================================="
        echo "â° Deployment Time: $(date -u)"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸŒ Production URL: https://${{ env.PRODUCTION_DOMAIN }}"
        echo "ğŸ“¦ Backup URL: https://${{ env.PRODUCTION_PROJECT }}.pages.dev"
        echo "ğŸ“Š ======================================="

  # é€šçŸ¥é˜¶æ®µ
  notify-production:
    runs-on: ubuntu-latest
    needs: [deploy-frontend-production, post-deploy-production-verification]
    if: always()
    
    steps:
    - name: ğŸ“¢ Send Production Success Notification
      if: needs.post-deploy-production-verification.result == 'success'
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "ğŸ“¢ Sending production deployment success notification..."
          
          message="ğŸ­ <b>ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸ (jbc.ac)</b>%0A%0Aâœ… çŠ¶æ€: éƒ¨ç½²å®Œæˆ%0AğŸŒ¿ åˆ†æ”¯: ${{ github.ref_name }}%0Aâ° æ—¶é—´: $(date -u)%0AğŸŒ ç”Ÿäº§åœ°å€: https://${{ env.PRODUCTION_DOMAIN }}%0AğŸ“¦ å¤‡ç”¨åœ°å€: https://${{ env.PRODUCTION_PROJECT }}.pages.dev%0AğŸ“ æäº¤: ${{ github.sha }}%0AğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}%0AğŸ”— è¯¦æƒ…: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
        fi

    - name: ğŸš¨ Send Production Failure Notification
      if: failure() || needs.post-deploy-production-verification.result == 'failure'
      run: |
        if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "ğŸš¨ Sending production deployment failure notification..."
          
          message="ğŸš¨ <b>ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å¤±è´¥ (jbc.ac)</b>%0A%0AâŒ çŠ¶æ€: éƒ¨ç½²å¤±è´¥%0AğŸŒ¿ åˆ†æ”¯: ${{ github.ref_name }}%0Aâ° æ—¶é—´: $(date -u)%0AğŸ“ æäº¤: ${{ github.sha }}%0AğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}%0AğŸ”— æ—¥å¿—: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}%0A%0Aâš ï¸ è¯·ç«‹å³æ£€æŸ¥ç”Ÿäº§ç¯å¢ƒé…ç½®"
          
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
        fi